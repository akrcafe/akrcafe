<!DOCTYPE html>
<html>
<head>
	<title>A.K.R CAFE</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="http://cdnjs.coloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awsome/4.7.0/css/font-awsome.min.css">
</head>
<body>
	<HEADER>
		<NAV>
			<div class="row clearfix">
				<img src="logo.png" class="logo">

				<ul class="main-nav animated slideInDown" id="check-class">
					<li><a href="#">cake for delivery</a></li>
					<li><a href="#">track your order</a></li>
					<li><a href="#">check more</a></li>
					<li><a href="#">sign up</a></li>

				</ul>
				<a href="#" class="mobile-icon"  onclick="slideshow()"> <i class="fa fa-bars"></i> </a>

			</div>

		</NAV>
		<div class="main-content-header">
		<h1> WELCOME TO <SPAN class="colorchange">A.K.R CAFE</SPAN>.<br>WE HAVE QUALITY NOT QUANTITY. </h1>
		<a href="#" class="btn btn-one"> click to order </a>
		<a href="#" class="btn btn-two"> show me more </a>
		</div>

	</HEADER>
	<script type="text/javascript">
		
		function slideshow()
		{
			var x = document.getElementbyId('check-class');
			if(x.style.display === "none")
			{
				x.style.display="block";
			}else
			{
				x.style.display="none";
			}
		}
	</script>

</body>
</html>
